<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rewrite functions</title>
  </head>
  <body>
    <script type="text/javascript">
      // At the question marks, fill in on of the options: transform, select, reduce, map, or filter

      var route1 = [2.1, 3.5, 0.3, 5.2] // a route of different stretches in kilometers

      var distance1 = route1[0]               // filter
      var distance1InMiles = distance1 / 1.6  // transform

      // what does this function do? transform
      function kilometerToMile(km) {
        return km / 1.6
      }

      // what does this function do? reduce
      function total(route) {
        return route.reduce((a, b) => a + b, 0);
      }

      // what does this function do? transform
      function routeInMiles(route) {
        return route.map(x => kilometerToMile(x))
      }

      // what does this function do? filtering
      function longStretches(route) {
        var res = []
        for (var i = 0; i < route.length; i++) { // iterate
          var stretch = route[i]               // ? ...
          if (stretch > 2) {                   // check
            res.push(stretch)                // keep
          }
        }
        return res
      }

      // what does this function do? reduce to one value - averange length
      function averageStretch(route) {
          return total(route) / route.length
      }
      console.log('total route in km: ', total(route1));
      console.log('route in miles: ', routeInMiles(route1));
      console.log('streches longer than 2km: ', longStretches(route1));
      console.log('average kilometers per stretch:', averageStretch(route1));
    </script>
  </body>
</html>
