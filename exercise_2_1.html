<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>American Grades</title>
  </head>
  <body>
    <script>
      function toAmericanGrade(grade) {
        if (grade < 10.1 && grade >8.9) return "A"
        else if (grade > 7.9) return "B"
        else if (grade > 6.9) return "C"
        else if (grade > 5.9) return "D"
        else if (grade > 0.9) return "F"
        else return "You entered a wrong character"
      }

      //tests
      console.log(`9 = A -> ${'A' == toAmericanGrade(9)}`)
      console.log(`10 = A -> ${'A' == toAmericanGrade(10)}`)
      console.log(`1 = F -> ${'F' == toAmericanGrade(1)}`)
      console.log(`5.9 = F -> ${'F' == toAmericanGrade(5.9)}`)
      console.log(`6 = D -> ${'D' == toAmericanGrade(6)}`)
      console.log(`6.9 = D -> ${'D' == toAmericanGrade(6.9)}`)
      console.log(`0.5 = D -> ${'D' == toAmericanGrade(0.5)}`)
    </script>
  </body>
</html>
